<!DOCTYPE html>
<head>
    <title>证件类选择</title>

</head>
<body>
<div class="form-item item-line">
    <!--<div class="pc-box">                     -->
        <input type="hidden" name="identify_id" id="identifyId" value="">
        <span id="showBank" data-id='10001'>身份证</span>
    <!--</div>-->
    <div class="container"></div>
</div>
    <div class="container"></div>
</body>
<!--<script src="bank.js"></script>-->
<script src="zepto.js"></script>
<script src="iscroll.js"></script>
<script src="iosSelect.js"></script>
<!-- <script src="../../merge/iosSelect.js"></script> -->
<script type="text/javascript">
    var indentifyData = [
        {'id': '10001', 'value': '身份证'},
        {'id': '10002', 'value': '护照'},
        {'id': '10003', 'value': '军人证'},
        {'id': '10004', 'value': '驾驶证'},
        {'id': '10005', 'value': '港澳居民通行证'},
        {'id': '10006', 'value': '台湾居民通行证'}
    ];
    var showBankDom = document.querySelector('#showBank');
    var bankIdDom = document.querySelector('#identifyId');
    showBankDom.addEventListener('click', function () {
        var identifyId = showBankDom.dataset['id'];
        var identifyName = showBankDom.dataset['value'];

        var bankSelect = new IosSelect(1, 
            [indentifyData],
            {
                container: '.container',
                title: '银行卡选择',
                itemHeight: 50,
                itemShowCount: 5,
                oneLevelId: identifyId,
                callback: function (selectOneObj) {
                    bankIdDom.value = selectOneObj.id;
                    showBankDom.innerHTML = selectOneObj.value;
                    showBankDom.dataset['id'] = selectOneObj.id;
                    showBankDom.dataset['value'] = selectOneObj.value;
                }
        });
    });
</script>
</body>
</html>
